<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML Lists</title>
    <style>
      ol {
        list-style-type: lower-roman;
      }
      ol > li {
        background-color: green;
        padding-left: 20px;
      }
      ol > li:hover {
        background-color: yellow;
      }
      ul {
        list-style-type: square;
      }
      ul > li {
        background-color: cyan;
        padding-left: 20px;
      }
      ul > li:hover {
        background-color: red;
      }
    </style>
  </head>

  <body>
    <h2>HTML Lists</h2>

    <!-- ordered list -->
    <p>Ordered list:</p>
    <ol>
      <li>Kenya</li>
      <li>India</li>
      <li>America</li>
      <li>Brazil</li>
    </ol>

    <!-- unordered list -->
    <p>Unordered list:</p>
    <ul>
      <li>Tea</li>
      <li>Coffee</li>
      <li>Cocoa</li>
      <li>Soya</li>
    </ul>
  </body>
</html>
