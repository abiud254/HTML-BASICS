<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tables</title>
    <style>
      table,
      tr,
      th,
      td {
        font-family: Arial, sans-serif;
        border: 3px solid blue;
        border-collapse: collapse;
      }
      .tableheading {
        background-color: cyan;
      }
      #JJ {
        background-color: yellow;
      }
      h3 {
        border: 3px solid red;
        border-radius: 5px 5px 0 0;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h3>HTML Tables</h3>
    <table>
      <tr class="tableheading">
        <th>Rank</th>
        <th>Name</th>
        <th>Points</th>
        <th>Team</th>
      </tr>
      <tr>
        <td>1</td>
        <td>John</td>
        <td>25</td>
        <td>Red</td>
      </tr>
      <tr id="JJ">
        <td>2</td>
        <td>Jane</td>
        <td>30</td>
        <td>Blue</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Bob</td>
        <td>35</td>
        <td>Green</td>
      </tr>
    </table>
  </body>
</html>
